        let heroes = {
            list : [{ title : "Batman", power : 7}],
            add : function(nTitle = "new Hero", nPower = 0){
                this.list.push({
                    title : nTitle,
                    power : nPower
                })
            }
        };
        console.log(heroes.list.length);
        heroes.add("Superman", 8);
        heroes.add(); // creates another hero with default values
        console.log(heroes.list.length);
        console.log(heroes.list[2]);
