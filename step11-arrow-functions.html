        // Nesting Fat Arrow Functions

        var cart = {
            saleValue : function () {
                return 100
            },
            calculateTax : function(){
                var getTaxAmount = function(){
                    return this.saleValue() * 0.2;

                return getTaxAmount()+ this.saleValue();
